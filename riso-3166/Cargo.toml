[package]
name = "riso-3166"
version = "0.1.0"
edition = "2018"

[dependencies]
#serde = { version = "1.0", features = ["derive"] }
#serde_json = "1.0"

# ureq = { version = "2.1", features = ["json", "charset"], optional = true }
grep-regex = { version = "0.1", optional = true }
grep-searcher = { version = "0.1", optional = true }
grep-matcher = { version = "0.1", optional = true }

attohttpc = { version = "0.17", optional = true }
scraper = { version = "0.12", optional = true }
chrono = { version = "0.4", optional = true }

[features]
default = []
country_details = []
subdivisions = []
subdivision_details = []
crawler = ["attohttpc", "scraper", "chrono"]
updater = [
    "grep-regex",
    "grep-searcher",
    "grep-matcher",
    #"ureq"
]

[[bin]]
name = "update-3166"
path = "src/bin/update-3166.rs"
required-features = ["updater"]

[[bin]]
name = "update-3166-details"
path = "src/bin/update-3166-details.rs"
required-features = ["updater"]

[[bin]]
name = "wiki-crawler"
path = "src/bin/wiki-crawler.rs"
required-features = ["crawler"]